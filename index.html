<!DOCTYPE html>
<html>
  <head>
    <title>{{ blog_title }} â€“ {{ blog_description }}</title>
    <!-- SEO metadata tags -->
    <meta name="description" content="{{ blog_description }}" />
    <meta property="og:title" content="{{ blog_title }}" />
    <meta property="og:description" content="{{ blog_description }}" />
    <meta property="og:url" content="{{ blog_url }}" />
    <meta property="og:image" content="{{ blog_image }}" />
    <meta property="og:site_name" content="{{ site_name }}" />
    <meta property="twitter:title" content="{{ blog_title }}" />
    <meta property="twitter:image" content="{{ blog_image }}" />
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{{ css_path }}" />
    <!-- RSS Feed -->
    <link rel="alternate" type="application/rss+xml" title="{{ blog_title }} - {{ blog_description }}" href="{{ rss_feed }}" />
    <!-- Responsive design -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>
    <!-- MathJax for mathematical equations -->
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        TeX: { equationNumbers: { autoNumber: "all" } },
        tex2jax: { inlineMath: [ ['$','$'], ["\\(","\\)"] ], processEscapes: true }
      });
    </script>
    <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
  </head>

  <body>
    <div id="bar"></div>
    <div class="wrapper-container">
      <!-- Masthead -->
      <div class="wrapper-masthead">
        <div class="container">
          <header class="masthead clearfix">
            <a href="/" class="site-avatar"><img src="{{ site_avatar }}" alt="" /></a>
            <div class="site-info">
              <h1 class="site-name"><a href="/">{{ blog_title }}</a></h1>
              <p class="site-description">{{ blog_description }}</p> 
            </div>
            <!-- Navigation -->
            <nav>
              <a href="/">Home</a>
              <a href="/search">Search</a>
              <a href="/about">About</a>
            </nav>
          </header>
        </div>
      </div>

      <!-- Main content -->
      <div class="wrapper-main">
        <div id="main" role="main" class="container">
          <div class="posts">
            <!-- List of blog posts -->
            {% for post in posts %}
              <article class="post">
                <a href="{{ post.url }}">
                  <h1>{{ post.title }}</h1>
                  <img src="{{ post.image }}" alt="">
                  <div>
                    <p class="post_date">{{ post.date }}</p>
                  </div>
                </a>
                <div class="entry">
                  <!-- Entry content -->
                  {{ post.content }}
                </div>
                <a href="{{ post.url }}" class="read-more">Read More</a>
              </article>
            {% endfor %}
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="wrapper-footer">
        <div class="container">
          <footer class="footer">
            <!-- Social media links -->
            {% for link in social_links %}
              <a href="{{ link.url }}"><i class="svg-icon {{ link.icon }}"></i></a>
            {% endfor %}
          </footer>
        </div>
      </div>
    </div>

    <!-- Google Analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', '{{ analytics_id }}', 'auto');
      ga('send', 'pageview', {
        'page': '{{ current_page }}',
        'title': ''
      });
    </script>
    <!-- End Google Analytics -->
  </body>
</html>
